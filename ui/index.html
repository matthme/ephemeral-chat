<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- IMPORT FONTS (google): Rubik + Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik:wght@700&display=swap" rel="stylesheet">

    <title>ðŸ”¥ Burner Chat</title>
    <meta name="title" content="Burner Chat - no security, no persistence, just signals!">
    <meta name="Description" content="no security, no persistence, just signals!" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
    </style>
    <title>lit-element</title>
  </head>

  <body>
    <burner-service-context id="provider">
      <burner-chat-app></burner-chat-app>
    </burner-service-context>

    <script type="module">
      import {
        BurnerChatApp,
        BurnerServiceContext,
        BurnerService,
      } from "./out-tsc/index.js";
      import { AppWebsocket } from "@holochain/client";

      (async function() {
        const appWebsocket = await AppWebsocket.connect(
          `ws://localhost:${process.env.HC_PORT}`,
          undefined, // timeout
        );

        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'burner-chat',
        });

        const service = new BurnerService(appWebsocket, appInfo);

        customElements.define('burner-service-context', BurnerServiceContext);
        const provider = document.getElementById('provider');
        provider.service = service;

        customElements.define('burner-chat-app', BurnerChatApp);
      })();

    </script>
  </body>
</html>
